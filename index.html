<!DOCTYPE html>
<html>
 <head>
   <title>An Interactive Clojure Parser</title>
   <script src="src/scripts/jquery.js"></script>
   <script src="src/scripts/jstree/jquery.jstree.js"></script>
   <script data-main="src/scripts/main" src="src/scripts/require.js"></script>
   <link rel="stylesheet" type="text/css" href="src/style.css">
 </head>
    
 <body>
    
   <div id="header">
     CloJarse
   </div>
    
   <div id="divinput">
     <textarea id="input"></textarea>
     <button id="parse">Try me!</button>
   </div>

   <div id="divoutput">
    <div id="divtokens">
      <table id="tokens" border="2">
       <thead>
        <tr><th>token type</th><th>value</th><th>Line</th><th>Column</th></tr>
       </thead>
       <tbody>
       </tbody>
      </table>
    </div>

    <div id="divast">
       <div id="ast"></div>
    </div>
    <div class="end"></div>
   </div>
    
    
   <div id="footer">
    Explanation, etc.
   </div>
   
 </body>
</html>
